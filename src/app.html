<!DOCTYPE html>
<html lang="en">
  <head>
    <title>janosh.dev</title>
    <meta name="author" content="Janosh Riebesell" />
    <meta name="color-scheme" content="light dark" />

    <script>
      // Set theme immediately to prevent flashing
      try {
        const theme = localStorage.getItem('theme') ||
          (window.matchMedia('(prefers-color-scheme: dark)').matches
            ? 'dark'
            : 'light')
        document.documentElement.style.colorScheme = theme
      } catch {
        document.documentElement.style.colorScheme = 'dark'
      }
    </script>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="janosh.dev" />
    <meta
      name="description"
      content="I write about physics, materials science and sustainability."
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      property="og:title"
      content="janosh.dev - physics, materials science, sustainability"
    />
    <meta property="og:image" content="/favicon.svg" />
    <meta
      property="og:description"
      content="I write about physics, materials science and sustainability."
    />

    <script
      defer
      data-domain="janosh.dev"
      src="https://plausible.io/js/plausible.js"
    ></script>

    <link rel="icon" href="/favicon.svg" />
    <link rel="stylesheet" href="/prism-vsc-dark-plus.css" />
    <!-- <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" /> -->
    <!-- math display -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    %sveltekit.body%
  </body>
</html>

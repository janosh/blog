ci:
  autoupdate_schedule: quarterly
  skip: [deno-fmt, deno-lint, eslint]

default_stages: [pre-commit]

default_install_hook_types: [pre-commit, commit-msg]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: forbid-new-submodules
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: deno-fmt
        name: Deno format
        entry: deno fmt
        types_or: [file]
        language: system
        args: [--config, deno.jsonc]
      - id: deno-lint
        name: Deno lint
        entry: deno lint
        types_or: [file]
        language: system
        args: [--config, deno.jsonc, --permit-no-files]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        stages: [pre-commit, commit-msg]
        exclude_types: [svg]
        args: [--ignore-words-list, 'ist,Yau,te,manuel,mater', --check-filenames]

  - repo: https://github.com/crate-ci/typos
    rev: v1
    hooks:
      - id: typos
        name: typos (dynamic config)
        types_or: [text]
        entry: bash -c 'mkdir -p tmp && printf "[default]\\nextend-ignore-identifiers-re = [\"Yau\", \"ist\"]\\n" > tmp/_typos.toml && exec typos "$@"' --
        args: [--isolated, --config, tmp/_typos.toml]
        exclude: .pre-commit-config.yaml

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        # MD013: line too long
        # MD033: no inline HTML
        # MD041: first line in a file should be a top-level heading
        args: [--disable, MD013, MD033, MD041, '--']
        exclude: changelog\.md$

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.30.1
    hooks:
      - id: eslint
        types: [file]
        args: [--fix]
        files: \.(js|ts|svelte)$
        additional_dependencies:
          - eslint
          - eslint-plugin-svelte
          - svelte
          - globals
          - typescript
          - typescript-eslint
          - '@stylistic/eslint-plugin'
